<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html,body{
            height: 100%;
        }

        body{
            display: grid;
            place-items: center;
        }

        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
        .text-blue{
            color: blue;
        }

        button{
            font-size: 2rem;
        }

        button:hover{
            cursor: pointer;
        }
    </style>

</head>
<body>

<div id="app">
    <button :class="active ? 'text-red' : 'text-green'" v-on:click="toogle">Click me</button>
</div>

<script>
    Vue.createApp({
        data(){
            return {
                active: false
            };
        },

        methods:{
            toogle(){
                this.active = ! this.active
            }
        }
    }).mount('#app');
</script>

</body>
</html>
